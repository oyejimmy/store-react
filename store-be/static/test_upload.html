<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection Image Upload Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .upload-form {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      input[type="file"] {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
      }
      input[type="number"] {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 10px 0;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #e9ecef;
        border-radius: 4px;
      }
      .collections-list {
        margin-top: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
      }
      .collection-item {
        display: flex;
        align-items: center;
        margin: 10px 0;
        padding: 10px;
        background-color: white;
        border-radius: 4px;
        border: 1px solid #eee;
      }
      .collection-icon {
        font-size: 24px;
        margin-right: 15px;
      }
      .collection-info {
        flex-grow: 1;
      }
      .collection-image {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 4px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Collection Image Upload Test</h1>

    <div class="upload-form">
      <h3>Upload Collection Image</h3>
      <label for="collectionId">Collection ID:</label>
      <input
        type="number"
        id="collectionId"
        value="1"
        min="1"
        max="11"
        placeholder="Enter collection ID (1-11)"
      />

      <label for="imageFile">Select Image:</label>
      <input type="file" id="imageFile" accept="image/*" />

      <button onclick="uploadImage()">Upload Image</button>

      <div id="result" class="result" style="display: none"></div>
    </div>

    <div class="collections-list">
      <h3>Current Collections</h3>
      <div id="collections"></div>
      <button onclick="loadCollections()">Refresh Collections</button>
    </div>

    <script>
      // Load collections on page load
      window.onload = function () {
        loadCollections();
      };

      async function loadCollections() {
        try {
          const response = await fetch("/api/collections/");
          const collections = await response.json();

          const collectionsDiv = document.getElementById("collections");
          collectionsDiv.innerHTML = "";

          collections.forEach((collection) => {
            const div = document.createElement("div");
            div.className = "collection-item";

            let imageHtml = "";
            if (collection.image && collection.image !== "null") {
              imageHtml = `<img src="/static/${collection.image}" alt="${collection.name}" class="collection-image" onerror="this.style.display='none'">`;
            }

            div.innerHTML = `
                        <span class="collection-icon">${collection.icon}</span>
                        <div class="collection-info">
                            <strong>ID ${collection.id}: ${collection.name}</strong><br>
                            <small>${collection.description} (${collection.total_products} products)</small>
                        </div>
                        ${imageHtml}
                    `;
            collectionsDiv.appendChild(div);
          });
        } catch (error) {
          console.error("Error loading collections:", error);
          document.getElementById("collections").innerHTML =
            "<p>Error loading collections</p>";
        }
      }

      async function uploadImage() {
        const collectionId = document.getElementById("collectionId").value;
        const fileInput = document.getElementById("imageFile");
        const resultDiv = document.getElementById("result");

        if (!collectionId || !fileInput.files[0]) {
          alert("Please select a collection ID and an image file");
          return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        try {
          const response = await fetch(
            `/api/collections/${collectionId}/upload-image`,
            {
              method: "POST",
              body: formData,
            }
          );

          const result = await response.json();

          resultDiv.style.display = "block";
          if (response.ok) {
            resultDiv.innerHTML = `
                        <h4>Upload Successful!</h4>
                        <p><strong>Collection:</strong> ${result.collection.name}</p>
                        <p><strong>Image URL:</strong> <a href="${result.image_url}" target="_blank">${result.image_url}</a></p>
                        <img src="${result.image_url}" alt="Uploaded image" style="max-width: 200px; margin-top: 10px;">
                    `;
            // Refresh collections list
            loadCollections();
          } else {
            resultDiv.innerHTML = `<h4>Upload Failed</h4><p>${result.detail}</p>`;
          }
        } catch (error) {
          resultDiv.style.display = "block";
          resultDiv.innerHTML = `<h4>Error</h4><p>${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
